<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Máy Tính</h1>
<input type="text" id="1">
<input type="text" id="2">
<br>
<br>
<button onclick="Code1()">Cộng (+)</button>
<button onclick="Code2()">Trừ (-)</button>
<button onclick="Code3()">Nhân (x)</button>
<button onclick="Code4()">Chia(/)</button>
<br>
<h2 id="kq"></h2>
<script>
    function Code1() {
        let x1=document.getElementById('1').value;
        let y1=document.getElementById('2').value;
        let result = Number(x1)+Number(y1);
        document.getElementById("kq").innerHTML = "kết quả là " + result;
    }
    function Code2() {
        let x1 = document.getElementById('1').value;
        let y1 = document.getElementById('2').value;
        let result = Number(x1) - Number(y1);
        document.getElementById("kq").innerHTML = "kết quả là " + result;
    }
    function Code3() {
        let x1 = document.getElementById('1').value;
        let y1 = document.getElementById('2').value;
        let result = Number(x1) * Number(y1);
        document.getElementById("kq").innerHTML = "kết quả là " + result;
    }
    function Code4() {
        let x1 = document.getElementById('1').value;
        let y1 = document.getElementById('2').value;
        let result = Number(x1) / Number(y1);
        document.getElementById("kq").innerHTML = "kết quả là " + result;
    }
</script>
</body>
</html>
